		  <script type="text/javascript">
        // start als de page klaar is met laden
        document.addEventListener("DOMContentLoaded", function() {
            // vraag een list van alle .slider classes in de dom
            allSliders = document.querySelectorAll('.slider')

            function sliderChanged() {
                // een lege lijst van alle variations
                variations = []
                // loop over all sliders en voeg de name en de value van de slider toe
                allSliders.forEach(function(slider) {
                    variations.push('"' + slider.name + '" ' + slider.value)
                })
                // maak 1 string van de list gespatieerd rond een ,
                inputText.style.fontVariationSettings = variations.join(", ");
                inputText2.style.fontVariationSettings = variations.join(", ");
                inputText3.style.fontVariationSettings = variations.join(", ");
                inputText4.style.fontVariationSettings = variations.join(", ");
            }
            // loop over alle sliders en connecteer een event naar de change callback
            allSliders.forEach(function(slider) {
                    slider.addEventListener('input', sliderChanged)
                    slider.addEventListener('change', sliderChanged)
            })

            // roep hem aan voor de eerste keer
            sliderChanged()
        })

    </script>
